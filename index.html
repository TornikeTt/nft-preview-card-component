<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!--font - Outfit-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <main>
            <div class="content">
                <header><!--images go there--></header>

                <div class="equilibrium-card">
                    <h1 class="equilibrium-title">Equilibrium #3429</h1>
                    <p class="equilibrium-description">
                        Our Equilibrium collection promotes balance and calm.
                    </p>

                    <div class="equilibrium-details">
                        <div class="equilibrium-price">
                            <img
                                src="./images/icon-ethereum.svg"
                                alt="Ethereum icon"
                            />
                            <span>0.041 ETH</span>
                        </div>
                        <div class="equilibrium-time">
                            <img
                                src="./images/icon-clock.svg"
                                alt="Clock icon"
                            />
                            <span>3 days left</span>
                        </div>
                    </div>
                </div>

                <footer>
                    <img src="./images/image-avatar.png" alt="image-avatar" />
                    <samp>
                        Creation of <span class="name">Jules Wyvern</span>
                    </samp>
                </footer>
            </div>
        </main>
    </body>
</html>
